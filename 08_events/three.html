<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something JS</title>
</head>

<body>
    <h1>Asynchronous JavaScript</h1>
    <button id="start">Start</button></br>
    <button id="stop">Stop</button>
</body>
<script>
    const interval = 1000;
    let intervalId;

    const sayDate = function(str) {
        console.log(str, Date.now());
    }


    const sayHiInterval = function() {
        intervalId = setInterval(sayDate, interval, 'Hi');
    }

    // Clicking start starts a api call to setInterval
    document.getElementById('start').
    addEventListener('click', sayHiInterval);

    // Clears the previous event*(setInterval) you registered
    document.getElementById('stop').
    addEventListener('click', function () {
        clearInterval(intervalId);
    });

</script>

</html>
