<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="languge-list list">
        <li>JavaScript</li>
        <li>CPP</li>
        <li>C</li>
    </ul>
</body>
<script>
    // Create
    function addLanguage(lang) {
        const li = document.createElement('li');
        li.innerText = `${lang}`;   // Don't do this for large projects
        const list = document.querySelector('.list');
        list.appendChild(li);
    };
    addLanguage("Java");
    addLanguage("TypeScript");

    // Create Optimised
    function addLanguageOpti(lang) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));  // Do this for large projects
        document.querySelector('.list').appendChild(li);
    };
    addLanguageOpti('PHP');

    // Edit
    const nthli = document.querySelector('li:nth-child(2)');
    nthli.innerHTML = 'Mojo';

    const newli = document.createElement('li');
    newli.innerText = 'Bhai Lang';
    nthli.replaceWith(newli);

    const anotherli = document.querySelector('li:first-child');
    anotherli.outerHTML = '<li>GoLang</li>';

    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
