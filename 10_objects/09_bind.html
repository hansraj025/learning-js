<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button id="wout-binding">Without binding EC</button>
    <button id="with-binding">With binding EC</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('#with-binding')
                .addEventListener('click', this.handleClick.bind(this)) // with binding EC of React instance

            document
                .querySelector('#with-binding')
                .addEventListener('click', this.handleClick) // without binding current EC

        }
        handleClick() {
            console.log("button clicked");
            console.log(this.server);
            console.log(this);
        }
    }

    const app = new React()
</script>

</html>
